    function playSfx(type) { if(audioCtx.state === 'suspended') audioCtx.resume(); const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain(); const now = audioCtx.currentTime; osc.connect(gain); gain.connect(audioCtx.destination); if (type === 'click') { osc.type = 'triangle'; osc.frequency.setValueAtTime(800, now); gain.gain.setValueAtTime(0.3, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1); osc.start(now); osc.stop(now + 0.1); } else if (type === 'place') { osc.type = 'sine'; osc.frequency.setValueAtTime(200, now); gain.gain.setValueAtTime(0.5, now); gain.gain.linearRampToValueAtTime(0, now + 0.1); osc.start(now); osc.stop(now + 0.1); } else if (type === 'hit') { osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, now); osc.frequency.exponentialRampToValueAtTime(10, now + 0.4); gain.gain.setValueAtTime(0.3, now); gain.gain.linearRampToValueAtTime(0, now + 0.4); osc.start(now); osc.stop(now + 0.4); } else if (type === 'win') { osc.type = 'triangle'; osc.frequency.setValueAtTime(440, now); osc.frequency.setValueAtTime(554, now + 0.1); osc.frequency.setValueAtTime(659, now + 0.2); gain.gain.setValueAtTime(0.9, now); gain.gain.linearRampToValueAtTime(0, now + 0.5); osc.start(now); osc.stop(now + 0.5); } }

    function initMap() { const container = document.getElementById('monster-list-container'); if(!container) return; container.innerHTML = ''; monsterDB.forEach(m => { let cardClass = 'rank-common'; let badgeStyle = ''; let infoExtra = ''; if(m.type === 'miniboss') { cardClass = 'rank-miniboss'; badgeStyle = 'color:#00eaff; border-color:#00eaff;'; infoExtra = '<p style="color:#00eaff; font-size:0.7rem; font-weight:bold;">‚òÖ MINI BOSS</p>'; } else if (m.type === 'boss') { cardClass = 'rank-boss'; badgeStyle = 'background:#ffd700; color:black; font-weight:bold; border:none;'; infoExtra = '<p style="color:#ffd700; font-weight:bold; font-size:0.7rem;">‚ò†Ô∏è WORLD BOSS</p>'; } else if (m.type === 'legendary') { cardClass = 'rank-legendary'; badgeStyle = 'background:white; color:#FF8C00; font-weight:900; border:none; box-shadow: 0 0 10px white;'; infoExtra = '<p style="color:white; font-weight:900; font-size:0.8rem; text-shadow: 0 1px 2px black;">üëë LEGENDARY BOSS</p>'; } container.innerHTML += `<div class="monster-card ${cardClass}" onclick="prepareBattle(${m.id})"><div style="display:flex; align-items:center;"><img src="${m.url}" class="m-avatar"><div class="m-info"><h3>${m.name}</h3>${infoExtra}<p>${m.loc} ‚Ä¢ HP: ${m.hp}</p></div></div><div class="hp-badge" style="${badgeStyle}">HP: ${m.hp}</div></div>`; }); }
    
    let battle_eMaxHP = 20; let battle_eHP = 20; let battle_pDeck = [], battle_eDeck = []; let battle_placedCards = [null, null, null, null, null]; let battle_turn = 0; let battle_isPlaying = false; let currentReward = 0;
    window.prepareBattle = function(monsterID) { if (playerCOIN < playerMaxHP) { gameAlert("ACCESS DENIED", `‡πÄ‡∏á‡∏¥‡∏ô‡πÑ‡∏°‡πà‡∏û‡∏≠! <br>‡∏ï‡πâ‡∏≠‡∏á‡∏°‡∏µ‡πÄ‡∏á‡∏¥‡∏ô‡∏õ‡∏£‡∏∞‡∏Å‡∏±‡∏ô <b style="color:#ff0000">${playerMaxHP} COINS</b>`); playSfx('click'); return; } const monster = monsterDB.find(m => m.id === monsterID); if(!monster) return; currentMonsterType = monster.type; battle_eMaxHP = monster.hp; battle_eHP = monster.hp; document.getElementById('battleEnemyName').innerText = monster.name; document.getElementById('bossImg').src = monster.url; currentReward = Math.floor(monster.hp * 0.5); document.getElementById('screen-battle').style.backgroundImage = "url('https://github.com/user-attachments/assets/13b147e2-f363-49ce-bd43-68530d231a60')"; nav('battle'); initBattleState(); }
    function initBattleState() { battle_turn = 0; battle_placedCards = [null, null, null, null, null]; battle_isPlaying = false; document.getElementById('resultModal').style.display = 'none'; updateBattleUI(); const currentImg = document.getElementById('bossImg').src; const cZone = document.getElementById('clashZone'); cZone.innerHTML = ''; for(let i=0; i<5; i++) { const slot = document.createElement('div'); slot.className = i===0 ? 'clash-slot active' : 'clash-slot'; slot.dataset.id = i; cZone.appendChild(slot); } const eRow = document.getElementById('enemyCardRow'); eRow.innerHTML = ''; for(let i=0; i<5; i++) { const wrap = document.createElement('div'); wrap.className = 'card-perspective'; wrap.id = `eWrap${i}`; wrap.innerHTML = `<div class="card-inner"><div class="card-front"style="background-image:url('${currentImg}');background-size:cover; background-position:center;"></div><div class="card-back enemy-revealed" id="eCard${i}">?</div></div>`; eRow.appendChild(wrap); } battle_pDeck = [1, 2, 3, 4, 5].sort(() => Math.random() - 0.5); battle_eDeck = [1, 2, 3, 4, 5].sort(() => Math.random() - 0.5); const pRow = document.getElementById('playerCardRow'); pRow.innerHTML = ''; battle_pDeck.forEach((val) => { const card = document.createElement('div'); card.className = 'my-card'; card.textContent = val; card.onclick = () => selectCardAction(val, card); pRow.appendChild(card); }); const btn = document.getElementById('actionBtn'); btn.textContent = "SELECT CARDS"; btn.disabled = true; btn.className = 'main-btn'; btn.onclick = null; playSfx('place'); }
    function selectCardAction(val, el) { if(battle_isPlaying || battle_turn >= 5 || el.classList.contains('used')) return; battle_placedCards[battle_turn] = val; playSfx('click'); const slot = document.querySelector(`.clash-slot[data-id="${battle_turn}"]`); slot.innerHTML = `<div>${val}</div>`; slot.classList.remove('active'); el.classList.add('used'); battle_turn++; if(battle_turn < 5) { document.querySelector(`.clash-slot[data-id="${battle_turn}"]`).classList.add('active'); } else { const btn = document.getElementById('actionBtn'); btn.textContent = "ATTACK !!!"; btn.disabled = false; btn.classList.add('attack'); btn.onclick = runBattleSequence; } }
    async function runBattleSequence() { battle_isPlaying = true; document.getElementById('actionBtn').disabled = true; let pSurvivors = []; let eSurvivors = []; for(let i=0; i<5; i++) { const eVal = battle_eDeck[i]; const pVal = battle_placedCards[i]; const eWrap = document.getElementById(`eWrap${i}`); const eBack = document.getElementById(`eCard${i}`); eBack.textContent = eVal; eWrap.classList.add('flipped'); playSfx('place'); await new Promise(r => setTimeout(r, 600)); const pSlot = document.querySelector(`.clash-slot[data-id="${i}"]`); const pCard = pSlot.querySelector('div'); if (pVal > eVal) { eBack.classList.add('dead-content'); pCard.parentElement.classList.add('win-pulse'); pSurvivors.push({val: pVal}); } else if (eVal > pVal) { pCard.classList.add('dead-content'); eBack.classList.add('win-pulse'); eSurvivors.push({val: eVal}); } else { eBack.classList.add('dead-content'); pCard.classList.add('dead-content'); } playSfx('click'); await new Promise(r => setTimeout(r, 400)); } await new Promise(r => setTimeout(r, 500)); const pCount = pSurvivors.length; const eCount = eSurvivors.length; let dmgToEnemy = 0; let dmgToPlayer = 0; if (pCount > eCount) { dmgToEnemy = pSurvivors.reduce((a, b) => a + b.val, 0); } else if (eCount > pCount) { dmgToPlayer = eSurvivors.reduce((a, b) => a + b.val, 0); } else { dmgToEnemy = pSurvivors.reduce((a, b) => a + b.val, 0); dmgToPlayer = eSurvivors.reduce((a, b) => a + b.val, 0); } battle_eHP -= dmgToEnemy; if(dmgToEnemy > 0) flashDamage('e', dmgToEnemy); playerCurrentHP -= dmgToPlayer; if(dmgToPlayer > 0) flashDamage('p', dmgToPlayer); if(playerCurrentHP < 0) playerCurrentHP = 0; updateBattleUI(); await new Promise(r => setTimeout(r, 1500)); checkBattleResult(); }

    function checkBattleResult() { const modal = document.getElementById('resultModal'); const title = document.getElementById('resultTitle'); const sub = document.getElementById('resultSub'); const btn = document.getElementById('restartBtn'); if (battle_eHP <= 0 && playerCurrentHP <= 0) { title.textContent = "DOUBLE KO"; title.style.color = "yellow"; sub.innerHTML = "NO REWARD YET<br>ENTER SUDDEN DEATH MODE!"; btn.textContent = "FIGHT FOR LIFE (10 HP)"; btn.className = "main-btn sudden"; btn.onclick = () => { battle_eHP = 10; battle_eMaxHP = 10; playerCurrentHP = 10; playerMaxHP = 10; updateBattleUI(); initBattleState(); }; modal.style.display = 'flex'; playSfx('win'); } else if (battle_eHP <= 0) { const damageTaken = playerMaxHP - playerCurrentHP; let reward = battle_eMaxHP - damageTaken; if (reward < 0) reward = 0; playerCOIN += reward; let gainedEXP = expReward[currentMonsterType] || 1; playerEXP += gainedEXP; let levelUpText = ""; if (levelConfig[playerLevel]) { const needed = levelConfig[playerLevel].need; if (playerEXP >= needed) { playerEXP -= needed; playerLevel++; const prevConfig = levelConfig[playerLevel-1]; const hpBonus = prevConfig ? prevConfig.bonus : 2; playerMaxHP += hpBonus; levelUpText = `<br><span style="color:#00ff00; font-weight:bold; font-size:1.2rem;">‚ú® LEVEL UP! (HP +${hpBonus})</span>`; if(!levelConfig[playerLevel]) { levelUpText = `<br><span style="color:#ffd700; font-weight:bold; font-size:1.2rem;">üëë MAX LEVEL REACHED!</span>`; } playSfx('win'); } } saveGame(); updateLobbyStats(); updateBalance(); title.textContent = "VICTORY"; title.style.color = "#ff9d00"; sub.innerHTML = `REWARD: <span style="color:#00eaff;">+${reward} COINS</span><br>EXP: <span style="color:#ffff00;">+${gainedEXP}</span> ${levelUpText}`; btn.textContent = "COLLECT & HUNT"; btn.className = "main-btn"; btn.onclick = () => { playerCurrentHP = playerMaxHP; nav('map'); }; modal.style.display = 'flex'; playSfx('win'); } else if (playerCurrentHP <= 0) { let penalty = 0; const halfMonsterHP = battle_eMaxHP / 2; if (battle_eHP >= halfMonsterHP) { penalty = playerMaxHP; sub.innerHTML = `ENEMY HEALTH HIGH (${battle_eHP})<br>LOST: <span style="color:red; font-size:1.5rem;">-${penalty} COINS</span>`; } else { penalty = Math.floor(playerMaxHP / 2); sub.innerHTML = `GOOD FIGHT! (ENEMY < 50%)<br>LOST: <span style="color:red; font-size:1.5rem;">-${penalty} COINS</span>`; } playerCOIN -= penalty; saveGame(); updateBalance(); title.textContent = "DEFEATED"; title.style.color = "red"; btn.textContent = "TRY AGAIN"; btn.className = "main-btn"; btn.onclick = () => { playerCurrentHP = playerMaxHP; nav('map'); }; modal.style.display = 'flex'; } else { const btnAction = document.getElementById('actionBtn'); btnAction.textContent = "NEXT ROUND"; btnAction.disabled = false; btnAction.classList.remove('attack'); btnAction.onclick = initBattleState; } }
    function gameAlert(title, message) { const oldModal = document.getElementById('customAlert'); if (oldModal) oldModal.remove(); const overlay = document.createElement('div'); overlay.id = 'customAlert'; overlay.style.cssText = `position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 9999; display: flex; justify-content: center; align-items: center; backdrop-filter: blur(5px);`; const box = document.createElement('div'); box.style.cssText = `background: #111; border: 2px solid #ff0000; padding: 20px; width: 80%; max-width: 350px; text-align: center; border-radius: 10px; box-shadow: 0 0 20px rgba(255, 0, 0, 0.4); font-family: 'Kanit', sans-serif; animation: popIn 0.3s ease-out;`; box.innerHTML = `<h2 style="color:#ff0000; margin:0 0 10px 0; font-family:'Orbitron'; text-transform:uppercase;">‚õî ${title}</h2><p style="color:#ddd; margin-bottom:20px; font-size:0.9rem; line-height:1.5;">${message}</p><button id="alertBtn" style="background: #ff0000; color: white; border: none; padding: 10px 30px; font-family: 'Orbitron'; font-weight: bold; cursor: pointer; clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);">ACKNOWLEDGE</button>`; overlay.appendChild(box); document.body.appendChild(overlay); const btn = box.querySelector('#alertBtn'); btn.onclick = () => { playSfx('click'); overlay.remove(); }; }
